<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        span{
            color:red;
        }
    </style>
    <script>
        function check_fname(){
            var f = document.frm.fname.value;
            var reg = /^[A-Za-z]+$/;
            if (f.trim()==""){
                swal("Hello world!");
            }else if(!reg.test(f)){
                document.getElementById("error").innerHTML="Please enter only Alphabet";
            }else{
                document.getElementById("error").innerHTML="";
            }
        }
    </script>

</head>
<body>
    <form action="" method="post" name="frm">
        <table>
            <tr>
                <td>
                    Firstname
                </td>
                <td>
                    <input type="text" name="fname" id="" onblur="check_fname();">
                </td>
                <td>
                    <span id="error"></span>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
